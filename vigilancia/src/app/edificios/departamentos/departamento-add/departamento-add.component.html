<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Añade un departamento</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form  >
      <div class="card-body">
        <div class="form-group">
          <label for="inputName">Ciudad</label>
          <input class="form-control" id="inputName" placeholder="Ingrese nombre del dataset" formControlName="name">
        </div>
        <div class="form-group">
          <label for="inputFecha">Direccion</label>
          <input type = "date" class="form-control" id="inputFecha" placeholder="Ingrese fecha de creación" formControlName="date">
        </div>
        
        
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button routerLink="/dashboard/autos" type="submit" class="btn btn-primary">Cancelar</button>
        
        <button routerLink="/dashboard/autos" type="submit" class="btn btn-primary">Aceptar</button>
      </div>
    </form>
  </div>
  <!-- /.card -->
